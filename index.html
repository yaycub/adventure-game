<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Bathroom Quest</h1>
    </header>
    
    <main> 
        <h2>
            Start Here, Tourist!
        </h2>
        <form id="user-customization">
            <p class="text-prompt">
                <label for="name">Your Tourist's Name:</label>
                <input id="name" name="name" required>
            </p>
            <fieldset>
                <legend>Pick Your Tourist:</legend>
                <p id="avatars">
                    <label>
                        <input type="radio" name="class" required value="yuppie">
                        Yuppie
                    </label>
                    <label>
                        <input type="radio" name="class" required value="tech-bro">
                        Tech Bro
                    </label>
                    <label>
                        <input type="radio" name="class" required value="photographer">
                        Photographer
                    </label>
                    <label>
                        <input type="radio" name="class" required value="foodie">
                        Foodie
                    </label>
                </p>
            </fieldset>
            <button>Start Bathroom Quest</button>
        </form>
    </main>
    <script type="module" src="app.js"></script>
</body>

</html>
