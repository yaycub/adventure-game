<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="map.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Bathroom Quest</title>
</head>
<body>
    <header>
        <img src="../assets/logo.png">
        <div class="character">
                <span id="name"></span>
                <span class="character-stat">| tourist class:</span>
                <span id="class"></span>
                <span class="character-stat">| relief:</span>
                <span id="relief"></span>
                <span class="character-stat">| gold:</span>
                <span id="gold"></span>
        </div>
    </header>
    <article>
            <h2 id="title"></h2>
            <p>
                <img id="image">
            </p>
            <p id="description"></p>
            <form id="choice-form">
                <p id="choices"></p>
                <button>Choose</button>
            </form>
            <section id="result" class="hidden">
                <p id="result-description"></p>
                <a href="../map">Back to Map</a>
            </section>
    </article>
    

    <script type="module" src="map.js"></script>
</body>
</html>
