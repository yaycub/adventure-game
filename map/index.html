<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="map.css">
    <link href="https://fonts.googleapis.com/css?family=Mansalva|Roboto&display=swap" rel="stylesheet">
    <title>Bathroom Quest</title>
</head>
<body>
    <header>
        <h1>Bathroom Quest</h1>
        <div class="character">
                <span id="name"></span>
                <span class="character-stat">class:</span>
                <span id="class"></span>
                <span class="character-stat">relief:</span>
                <span id="relief"></span>
                <span class="character-stat">gold:</span>
                <span id="gold"></span>
        </div>
    </header>
    <h2>Quest Map</h1>
    <article>
        <section id="map">
            <img src="../assets/map.jpg" alt="quest-map">
        </section>
        <section id="quest-log">
            <h3>Quest Log:</h2>
            <ul id="quest-data">
        
            </ul>
        </section>
    </article>
    

    <script type="module" src="map.js"></script>
</body>
</html>
